services:
  # ---------------------------------------------------------
  # 1) Zookeeper (obligatoire pour Kafka non-KRaft)
  # ---------------------------------------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - parking-net

  # ---------------------------------------------------------
  # 2) Kafka (classique, stable, sans KRaft)
  # ---------------------------------------------------------
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      # Listeners internes / externes
      KAFKA_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT

      # Requis pour le Schema Registry
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

      # Pas de création automatique → déclaratif via scripts
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"

    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server kafka:9092 --list"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - parking-net

  # ---------------------------------------------------------
  # 3) Schema Registry Confluent (INTÉGRATION NATIVE)
  # ---------------------------------------------------------
  schema-registry:
    image: confluentinc/cp-schema-registry:7.6.0
    container_name: schema-registry
    depends_on:
      - kafka
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: PLAINTEXT://kafka:9092
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
    networks:
      - parking-net

  # ---------------------------------------------------------
  # 4) Kafka UI (compatible ZK + Kafka + Schema Registry)
  # ---------------------------------------------------------
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
      - schema-registry
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: parking
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      KAFKA_CLUSTERS_0_SCHEMAREGISTRY: http://schema-registry:8081
    networks:
      - parking-net

  # ---------------------------------------------------------
  # 5) Redis Stack (avec RedisJSON, RedisTimeSeries, etc.)
  # ---------------------------------------------------------
  redis:
    image: redis/redis-stack:latest
    container_name: redis
    ports:
      - "6379:6379"
      - "8001:8001"
    volumes:
      - redis-data:/data
      - ./kafka/scripts/init.sh:/scripts/init.sh
    restart: unless-stopped
    networks:
      - parking-net

  # ---------------------------------------------------------
  # 6) INIT TOPICS - Simple et direct
  # ---------------------------------------------------------
  kafka-init:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka-init
    depends_on:
      - kafka
    command: >
      bash -c "
      echo 'Waiting for Kafka...';
      cub kafka-ready -b kafka:9092 1 30;
      kafka-topics --create --if-not-exists --bootstrap-server kafka:9092 --partitions 3 --replication-factor 1 --topic parking.nice_sophia.A;
      kafka-topics --create --if-not-exists --bootstrap-server kafka:9092 --partitions 3 --replication-factor 1 --topic parking.nice_sophia.B;
      kafka-topics --create --if-not-exists --bootstrap-server kafka:9092 --partitions 3 --replication-factor 1 --topic parking.nice_sophia.C;
      echo 'Topics created successfully';
      "
    networks:
      - parking-net


  # ---------------------------------------------------------
  # 7) INIT SCHEMAS dans le Schema Registry
  # ---------------------------------------------------------
  schema-init:
    image: alpine
    container_name: schema-init
    depends_on:
      - schema-registry
    volumes:
      - ./schemas:/schemas
      - ./kafka/scripts/init_registry.sh:/init_registry.sh
    entrypoint: ["/bin/sh", "/init_registry.sh"]
    networks:
      - parking-net
  
  parking-redis-writer:
    build: ./parking-redis-writer
    container_name: parking-redis-writer
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      KAFKA_BROKERS: kafka:9092
      KAFKA_GROUP_ID: parking-redis-writer
      REDIS_HOST: redis
      REDIS_PORT: 6379
    networks:
      - parking-net
  
  controle-reservation:
    build: ./controle-reservation
    container_name: controle-reservation
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      KAFKA_BROKERS: kafka:9092
      KAFKA_GROUP_ID: controle-reservation
      REDIS_HOST: redis
      REDIS_PORT: 6379
      FIREBASE_CREDENTIALS: /firebase/serviceAccount.json
    volumes:
      - ./controle-reservation/firebase:/firebase:ro
    networks:
      - parking-net




networks:
  parking-net:

volumes:
  kafka-data:
  redis-data:
