services:
  # ---------------------------------------------------------
  # 1) Zookeeper (obligatoire pour Kafka non-KRaft)
  # ---------------------------------------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - parking-net

  # ---------------------------------------------------------
  # 2) Kafka (classique, stable, sans KRaft)
  # ---------------------------------------------------------
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      # Listeners internes / externes
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT

      # Requis pour le Schema Registry
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

      # Pas de crÃ©ation automatique â†’ dÃ©claratif via scripts
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"

    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server kafka:9092 --list"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - parking-net

  # ---------------------------------------------------------
  # 3) Schema Registry Confluent (INTÃ‰GRATION NATIVE)
  # ---------------------------------------------------------
  schema-registry:
    image: confluentinc/cp-schema-registry:7.6.0
    container_name: schema-registry
    depends_on:
      - kafka
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: PLAINTEXT://kafka:9092
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
    networks:
      - parking-net

  # ---------------------------------------------------------
  # 4) Kafka UI (compatible ZK + Kafka + Schema Registry)
  # ---------------------------------------------------------
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
      - schema-registry
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: parking
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      KAFKA_CLUSTERS_0_SCHEMAREGISTRY: http://schema-registry:8081
    networks:
      - parking-net

  # ---------------------------------------------------------
  # 5) Redis Stack (avec RedisJSON, RedisTimeSeries, etc.)
  # ---------------------------------------------------------
  redis:
    image: redis/redis-stack:latest
    container_name: redis
    ports:
      - "6379:6379"
      - "8001:8001"
    volumes:
      - redis-data:/data
      - ./Redis/init_parking.redis:/scripts/init_parking.redis
      - ./Redis/init_redis_fixed.sh:/scripts/init_redis.sh
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - parking-net

  # ---------------------------------------------------------
  # Redis Initialization - Charge les donnÃ©es de parking
  # ---------------------------------------------------------
  redis-init:
    image: redis/redis-stack:latest
    container_name: redis-init
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./Redis/init_parking.redis:/scripts/init_parking.redis
      - ./Redis/init_redis_fixed.sh:/scripts/init_redis.sh
    command: >
      bash -c "
      echo 'ðŸ”„ Initialisation Redis...';
      chmod +x /scripts/init_redis.sh;
      /scripts/init_redis.sh;
      echo 'âœ… Initialisation terminÃ©e';
      "
    networks:
      - parking-net

  # ---------------------------------------------------------
  # 6) INIT TOPICS - Simple et direct
  # ---------------------------------------------------------
  kafka-init:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka-init
    depends_on:
      - kafka
    command: >
      bash -c "
      echo 'Waiting for Kafka...';
      cub kafka-ready -b kafka:9092 1 30;
      kafka-topics --create --if-not-exists --bootstrap-server kafka:9092 --partitions 3 --replication-factor 1 --topic parking.nice_sophia.A;
      kafka-topics --create --if-not-exists --bootstrap-server kafka:9092 --partitions 3 --replication-factor 1 --topic parking.nice_sophia.B;
      kafka-topics --create --if-not-exists --bootstrap-server kafka:9092 --partitions 3 --replication-factor 1 --topic parking.nice_sophia.C;
      kafka-topics --create --if-not-exists --bootstrap-server kafka:9092 --partitions 1 --replication-factor 1 --topic rain.global;

      echo 'Topics created successfully';
      "
    networks:
      - parking-net


  # ---------------------------------------------------------
  # 7) INIT SCHEMAS dans le Schema Registry
  # ---------------------------------------------------------
  schema-init:
    image: alpine
    container_name: schema-init
    depends_on:
      - schema-registry
    volumes:
      - ./schemas:/schemas
      - ./kafka/scripts/init_registry.sh:/init_registry.sh
    entrypoint: ["/bin/sh", "/init_registry.sh"]
    networks:
      - parking-net
  
  parking-redis-writer:
    build: ./parking-redis-writer
    container_name: parking-redis-writer
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      KAFKA_BROKERS: kafka:9092
      KAFKA_GROUP_ID: parking-redis-writer
      REDIS_HOST: redis
      REDIS_PORT: 6379
    networks:
      - parking-net

  controle-reservation:
    build: ./controle-reservation
    container_name: controle-reservation
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      KAFKA_BROKERS: kafka:9092
      KAFKA_GROUP_ID: controle-reservation
      REDIS_HOST: redis
      REDIS_PORT: 6379
      FIREBASE_CREDENTIALS: /firebase/serviceAccount.json
    volumes:
      - ./controle-reservation/firebase:/firebase:ro
    networks:
      - parking-net

  # ---------------------------------------------------------
  # Service API Reservation (Python Flask)
  # ---------------------------------------------------------
  reservation:
    build: ./Reservation
    container_name: reservation-api
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - parking-net
    restart: unless-stopped

  # ---------------------------------------------------------
  # Application Web (React/Vite Frontend)
  # ---------------------------------------------------------
  application-web:
    build:
      context: ./application_web
      args:
        VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
        VITE_SUPABASE_PUBLISHABLE_KEY: ${VITE_SUPABASE_PUBLISHABLE_KEY}
    container_name: application-web
    depends_on:
      - reservation
    ports:
      - "3000:80"
    networks:
      - parking-net
    restart: unless-stopped

  # ---------------------------------------------------------
  # MQTT Broker (Mosquitto) - For ESP32 to publish
  # ---------------------------------------------------------
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: mosquitto
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto/config:/mosquitto/config:ro
    restart: unless-stopped
    networks:
      - parking-net

  # ---------------------------------------------------------
  # Simple MQTT -> Kafka bridge (Node.js)
  # Subscribes to parking topics and produces to Kafka
  # ---------------------------------------------------------
  mqtt-kafka-bridge:
    build: ./mqtt-kafka-bridge
    container_name: mqtt-kafka-bridge
    depends_on:
      - mosquitto
      - kafka
    environment:
      - MQTT_URL=mqtt://mosquitto:1883
      - KAFKA_BROKERS=kafka:9092
      - KAFKA_TOPIC=parking.events
      - KAFKAJS_NO_PARTITIONER_WARNING=1
    networks:
      - parking-net
    restart: unless-stopped

  # ---------------------------------------------------------
  # Kafka Connect (optional)
  # ---------------------------------------------------------
  # NOTE: kafka-connect is not started by default because the container image
  # `streamthoughts/kafka-connect-mqtt:latest` is not available on Docker Hub
  # (pull failed). To enable Kafka Connect with the MQTT Source connector you
  # can either:
  #  - Add a Kafka Connect image that already bundles the MQTT connector plugin,
  #  - Or build a custom Kafka Connect image that installs the MQTT connector
  #    plugin into the Connect plugin path (see `kafka-connect/README.md` for
  #    instructions).
  #
  # If you want me to enable Kafka Connect automatically, tell me and I can
  # add a Dockerfile that installs the connector at build time.


networks:
  parking-net:

volumes:
  kafka-data:
  redis-data:
  connect-data:

