name: application_mobile
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^4.2.1
  firebase_database: ^12.1.0
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0

  qr_flutter: ^4.1.0
  http: ^1.2.0
  flutter_local_notifications: ^19.5.0
  cupertino_icons: ^1.0.8
  flutter_map: ^8.2.2
  geolocator: ^14.0.2
  latlong2: ^0.9.1
  firebase_messaging: ^16.0.4
  shared_preferences: ^2.5.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/icon/app_icon.png
    - assets/icon/logo.png
    - assets/icon/icone.png

flutter_icons:
  android: true
  ios: false
  image_path: "assets/icon/app_icon.png"
